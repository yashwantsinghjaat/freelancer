
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Login Form</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.89/build/spline-viewer.js"></script>

</head>
<body>
  
<spline-viewer class="background" url="https://prod.spline.design/CNlj7HpXJt3TbvQ5/scene.splinecode"></spline-viewer>

    <div class="loginBx">
